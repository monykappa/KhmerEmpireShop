{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="ctn-sign-up">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center sign-up-text">Sign Up</h2>
        <form id="signup-form" method="post" action="{% url 'userprofile:signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name"
                    placeholder="Enter your full name">
                {% if form.full_name.errors %}
                <div class="alert alert-danger">
                    {{ form.full_name.errors }}
                </div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                <div id="username-error" class="alert alert-danger" style="display: none;"></div> <!-- Error message for username -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <div id="email-error" class="alert alert-danger" style="display: none;"></div> <!-- Error message for email -->
            </div>
            <div class="form-group pfp-form">
                <label for="pfp">Profile Picture:</label>
                <input type="file" class="form-control pfp" id="pfp" name="pfp" style="display: none;">
                <label for="pfp" class="custom-file-upload">Browse</label>
                <img id="image-preview" src="" alt="Preview Image" style="display: none;">
            </div>

            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1"
                    placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sign-up">Sign Up</button>
            <hr style="background-color: var(--main-color);">
            <p class="create-text">Have an account? just sign in!</p>
            <a href="{% url 'userprofile:sign_in' %}" class="btn btn-primary btn-sign-in">Sign in</a>
        </form>
    </div>
</div>


<script>
   // Function to check if username is available
   function checkUsernameAvailability() {
    const username = document.getElementById("username").value;
    fetch("{% url 'userprofile:check_username_availability' %}?username=" + encodeURIComponent(username))
        .then(response => response.json())
        .then(data => {
            const errorDiv = document.getElementById("username-error");
            if (data.is_taken) {
                errorDiv.textContent = data.message;
                errorDiv.style.display = "block";
            } else {
                errorDiv.style.display = "none";
            }
        });
}

// Function to check if email is available
function checkEmailAvailability() {
    const email = document.getElementById("email").value;
    fetch("{% url 'userprofile:check_email_availability' %}?email=" + encodeURIComponent(email))
        .then(response => response.json())
        .then(data => {
            const errorDiv = document.getElementById("email-error");
            if (data.is_taken) {
                errorDiv.textContent = data.message;
                errorDiv.style.display = "block";
            } else {
                errorDiv.style.display = "none";
            }
        });
}

document.getElementById("username").addEventListener("input", checkUsernameAvailability);
document.getElementById("email").addEventListener("input", checkEmailAvailability);
</script>

{% endblock content %}
