{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}
    Sign In
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign In</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Invalid login credentials. Please try again.',
            });
        }
    });
</script>

<hr>
<div class="container text-center mt-2">
    <p>or sign in with google </p>
</div>

<div class="container">
    <a href="{% url 'userprofile:signup' %}" class="btn btn-primary">Sign up</a>
</div>

<div class="container d-flex align-items-center justify-content-center mt-2">
    <div class="text-center">
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary d-flex align-items-center px-4 py-2 login-with-google-btn">
            <img class="mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" height="20" alt="Google logo">
            <span>Login with Google</span>
        </a>
    </div>
</div>
{% endblock content %}
